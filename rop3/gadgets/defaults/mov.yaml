# Move value
mov:
  # mov dst, src
  -
    - mnemonic: mov
      op1: dst
      op2: src

  # xchg dst, src
  -
    - mnemonic: xchg
      op1: dst
      op2: src

  # xor dst, dst
  # add dst, src
  -
    - mnemonic: xor
      op1: dst
      op2: dst
    - mnemonic: add
      op1: dst
      op2: src

  # xor dst, dst
  # not dst
  # and dst, src
  -
    - mnemonic: xor
      op1: dst
      op2: dst
    - mnemonic: not
      op1: dst
    - mnemonic: and
      op1: dst
      op2: src

  # clc
  # cmovnc dst, src
  -
    - mnemonic: clc
    - mnemonic: cmovnc
      op1: dst
      op2: src

  # stc
  # cmovc dst, src
  -
    - mnemonic: stc
    - mnemonic: cmovc
      op1: dst
      op2: src

  # push src
  # pop dst
  -
    - mnemonic: push
      op1: src
    - mnemonic: pop
      op1: dst
