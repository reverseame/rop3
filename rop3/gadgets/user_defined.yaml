# You can specify your own operations in either one YAML or several ones. Some examples:

nop:
  # ret
  - # each operations can be composed of several sets
    - mnemonic: ret

  - # another set
    - mnemonic: retf

dummy:
  # xor dst, dst
  # add dst, src (src = 0xFFFFFFFF)
  - # one shet composed of two instructions
    - mnemonic: xor
      op1: dst
      op2: dst
    - mnemonic: add
      op1: dst
      op2:
        reg: src
        value: 0xFFFFFFFF

imm:
  -
    - mnemonic: in
      op1: dst
      op2:
        value: 3

adc:
  # adc dst
  - # just one set
    - mnemonic: adc
      allow_promotion: True
      op1: dst
      op2: src

sbb:
  # sbb dst, src
  - # just one set
    - mnemonic: sbb
      allow_promotion: True
      op1: dst
      op2: src

leave:
  # leave
  - # move esp, ebp
    - mnemonic: leave
      op1_implicit: True
      op2_implicit: True

rcl:
  - # rcl dst, src
    - mnemonic: rcl
      op1: dst
      op2: src
